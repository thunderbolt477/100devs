<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Find breweries in your favorite city">
  <meta name="keywords" content="beer, breweries, city, search">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beer Me, Bro</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Beer Me, Bro</h1>
  </header>
  <main>
    <section>
      <h2>Which City</h2>
      <form id="cityForm">
        <label for="city">Enter a city:</label>
        <input id="city" type="text" name="city" placeholder="e.g., Portland">
        <button type="submit">Beer Me</button>
      </form>
    </section>

    <section id="breweryList"></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
